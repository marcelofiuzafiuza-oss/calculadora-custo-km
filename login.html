<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — MAX ROTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;margin:0;background:#061228;color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;width:360px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    h1{margin:0 0 12px 0;font-size:20px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;margin-bottom:10px}
    button{width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,#10b981,#7c3aed);color:#012;font-weight:700;cursor:pointer}
    a{color:#9eeac9;font-size:14px;text-decoration:none}
    .small{font-size:13px;color:#9aa6b2;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar — MAX ROTA</h1>
    <input id="email" type="email" placeholder="E-mail" />
    <input id="password" type="password" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <div style="display:flex;gap:8px;margin-top:10px">
      <a href="register.html">Criar conta</a>
      <a id="forgot" style="margin-left:auto;cursor:pointer">Esqueci senha</a>
    </div>
    <div id="msg" class="small"></div>
  </div>

  <script type="module">
    import { signInWithEmailAndPassword, onAuthStateChanged, auth, sendPasswordResetEmail } from './firebase.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');
    const forgot = document.getElementById('forgot');

    onAuthStateChanged(auth, user => {
      if(user){
        // already logged -> go to app
        window.location.href = "app.html";
      }
    });

    loginBtn.addEventListener('click', async ()=>{
      msg.textContent = "Entrando...";
      try{
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
        msg.textContent = "Logado! Redirecionando...";
        window.location.href = "app.html";
      }catch(err){
        console.error(err);
        msg.textContent = "Falha no login: " + (err.message || err.code);
      }
    });

    forgot.addEventListener('click', async ()=>{
      const email = emailEl.value.trim();
      if(!email){ alert('Digite seu e-mail para receber link de recuperação.'); return; }
      try{
        await sendPasswordResetEmail(auth, email);
        alert('E-mail de recuperação enviado.');
      }catch(e){ alert('Erro: ' + (e.message||e.code)); }
    });
  </script>
</body>
</html>
