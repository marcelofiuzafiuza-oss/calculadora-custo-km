<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta – MAX ROTA</title>

<style>
  body {
    background: #0d1226;
    font-family: Arial;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    width: 330px;
    padding: 25px;
    background: rgba(255,255,255,0.07);
    border-radius: 14px;
  }

  input {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.12);
    color: #fff;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 16px;
    background: #3b82f6;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  a {
    color: #38bdf8;
    display: block;
    margin-top: 12px;
    text-align: center;
  }
</style>

</head>
<body>

<div class="box">
  <h2 style="text-align:center;">Criar conta</h2>

  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha (mín 6)">
  <button id="registerBtn">Criar conta</button>

  <a href="login.html">Já tenho conta</a>

  <div id="msg" style="margin-top:10px;opacity:.8"></div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const email = document.getElementById("email");
const senha = document.getElementById("senha");
const msg = document.getElementById("msg");

document.getElementById("registerBtn").onclick = async () => {
  msg.textContent = "Criando conta...";
  try {
    await createUserWithEmailAndPassword(auth, email.value, senha.value);
    msg.textContent = "Conta criada! Redirecionando...";
    setTimeout(() => location.href = "metas_diarias.html", 800);
  } catch (e) {
    msg.textContent = "Erro: " + e.message;
  }
};
</script>

</body>
</html>
