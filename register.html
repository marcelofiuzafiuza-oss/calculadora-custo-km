<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cadastrar — MAX ROTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;margin:0;background:#061228;color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;width:360px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    h1{margin:0 0 12px 0;font-size:20px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;margin-bottom:10px}
    button{width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,#10b981,#7c3aed);color:#012;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:#9aa6b2;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Criar Conta — MAX ROTA</h1>
    <input id="email" type="email" placeholder="E-mail" />
    <input id="password" type="password" placeholder="Senha (mín 6)" />
    <input id="password2" type="password" placeholder="Confirmar senha" />
    <button id="registerBtn">Criar Conta</button>
    <div style="margin-top:10px;text-align:center"><a href="login.html" style="color:#9eeac9">Já tenho conta</a></div>
    <div id="msg" class="small"></div>
  </div>

  <script type="module">
    import { createUserWithEmailAndPassword, auth } from './firebase.js';
    const emailEl = document.getElementById('email'), passEl = document.getElementById('password'), pass2El = document.getElementById('password2');
    const registerBtn = document.getElementById('registerBtn'), msg = document.getElementById('msg');

    registerBtn.addEventListener('click', async ()=>{
      const email = emailEl.value.trim(), pw = passEl.value, pw2 = pass2El.value;
      if(!email || !pw || pw.length < 6){ alert('Email e senha (mín 6 caracteres) obrigatórios.'); return; }
      if(pw !== pw2){ alert('Senhas não conferem.'); return; }
      msg.textContent = "Criando conta...";
      try{
        await createUserWithEmailAndPassword(auth, email, pw);
        msg.textContent = "Conta criada! Redirecionando...";
        window.location.href = "app.html";
      }catch(e){
        console.error(e);
        msg.textContent = "Erro: " + (e.message || e.code);
      }
    });
  </script>
</body>
</html>
